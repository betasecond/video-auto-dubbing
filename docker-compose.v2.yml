version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: video-dubbing-db
    environment:
      POSTGRES_DB: ${DB_NAME:-dubbing}
      POSTGRES_USER: ${DB_USER:-dubbing}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dubbing123}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dubbing}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dubbing-network
    restart: unless-stopped

  # Redis (Celery Broker + Cache)
  redis:
    image: redis:7-alpine
    container_name: video-dubbing-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dubbing-network
    restart: unless-stopped

  # FastAPI 后端
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-dubbing-api
    environment:
      # 数据库配置
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-dubbing}
      DB_USER: ${DB_USER:-dubbing}
      DB_PASSWORD: ${DB_PASSWORD:-dubbing123}

      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0

      # 阿里云 OSS
      OSS_ENDPOINT: ${OSS_ENDPOINT}
      OSS_BUCKET: ${OSS_BUCKET}
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET}
      OSS_PUBLIC_DOMAIN: ${OSS_PUBLIC_DOMAIN}
      OSS_PREFIX: ${OSS_PREFIX:-videos/}

      # 阿里百炼 DashScope
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}

      # 应用配置
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost}

    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - api_logs:/app/logs
    networks:
      - dubbing-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-dubbing-worker
    environment:
      # 数据库配置
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-dubbing}
      DB_USER: ${DB_USER:-dubbing}
      DB_PASSWORD: ${DB_PASSWORD:-dubbing123}

      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0

      # 阿里云 OSS
      OSS_ENDPOINT: ${OSS_ENDPOINT}
      OSS_BUCKET: ${OSS_BUCKET}
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET}
      OSS_PUBLIC_DOMAIN: ${OSS_PUBLIC_DOMAIN}
      OSS_PREFIX: ${OSS_PREFIX:-videos/}

      # 阿里百炼 DashScope
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}

      # Worker 配置
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-4}
      TASK_TIMEOUT: ${TASK_TIMEOUT:-3600}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - worker_logs:/app/logs
    networks:
      - dubbing-network
    restart: unless-stopped
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=${WORKER_CONCURRENCY:-4}

  # Next.js 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: video-dubbing-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - dubbing-network
    restart: unless-stopped
    command: npm run dev

  # NGINX 网关
  gateway:
    image: nginx:alpine
    container_name: video-dubbing-gateway
    ports:
      - "${GATEWAY_HTTP_PORT:-80}:80"
      - "${GATEWAY_HTTPS_PORT:-443}:443"
    volumes:
      - ./gateway/nginx.v2.conf:/etc/nginx/nginx.conf:ro
      - ./gateway/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - dubbing-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
  worker_logs:
    driver: local

networks:
  dubbing-network:
    driver: bridge
